{% extends 'base.html' %}

{% block title %}Tareas - UDEC SOFT{% endblock %}

{% block style %}
<style>
    body {
        font-family: 'Koh', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }

    header {
        background-color: #333;
        padding: 30px 0;
        text-align: center;
        position: relative;
        z-index: 1000;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .header-content .brand {
        font-size: 2.5vw;
        font-weight: bold;
        margin: 0 10px;
    }

    .header-content .logo {
        width: 5vw;
        height: 5vw;
    }

    .header-content .menu-icon {
        font-size: 2.5vw;
        cursor: pointer;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .task-card {
        background-color: #333;
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
        position: relative;
    }

    .task-card h3 {
        color: #007bff;
        margin-bottom: 10px;
    }

    .task-card p {
        color: #fff;
        margin: 0;
    }

    .task-card .status {
        margin-bottom: 20px;
    }

    .comments-button {
     background-color: #007bff;
     
    }


    .comments-container {
        display: none;
        background-color: #444;
        border-radius: 10px;
        padding: 20px;
        margin-top: 10px;
    }

    .comments-container textarea {
        width: 100%;
        background-color: #666;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
    }

    .comments-container button {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        margin-left: auto;
    }

    .comments-container button:hover {
        background-color: #0056b3;
    }

    .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn-eliminar, .btn-editar, .btn-tareas {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .btn-editar:hover, .btn-tareas:hover {
        background-color: #007bff;
    }

    .btn-eliminar {
        background-color: #dc3545;
    }

    .btn-eliminar:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <h1 style="text-align: center; margin-top: 20px;">Tus Tareas üìù</h1>
    <div class="content">
        {% for tarea in tareas %}
        <div class="task-card">
            <button class="comments-button" onclick="toggleComments(this)">Comentarios</button>
            <h3>Tarea: {{ tarea['titulo'] }}</h3>
            <p class="status">Estado: {{ tarea['estado'] }}</p>
            <div class="comments-container">
                <textarea rows="4">{{ tarea['descripcion'] }}</textarea>
                <button onclick="saveComment(this)">Guardar</button>
            </div>
        </div>
        {% endfor %}
        <div class="actions">
            <form action="" method="GET" style="display:inline;">
                <button type="submit" class="btn-editar">Editar</button>
            </form>
            <form action="{{ url_for('createTasks', project_id=project_id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn-tareas">Crear tarea</button>
            </form>
            <form action="" method="POST" style="display:inline;">
                <button type="submit" class="btn-eliminar">Eliminar</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleComments(button) {
        const commentsContainer = button.nextElementSibling.nextElementSibling.nextElementSibling;
        commentsContainer.style.display = commentsContainer.style.display === 'none' ? 'block' : 'none';
    }

    function saveComment(button) {
        const commentsContainer = button.parentElement;
        const textarea = commentsContainer.querySelector('textarea');
        
        console.log('Comentario guardado:', textarea.value);
    }
    
    document.querySelectorAll('.comments-container').forEach(container => {
        container.style.display = 'none';
    });
</script>
{% endblock %}
