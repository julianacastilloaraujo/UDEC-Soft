<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UDEC - SOFT{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block style %}
    <style>
        body {
            font-family: 'Koh', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
    
        header {
            background-color: #333;
            padding: 30px 0;
            text-align: center;
            position: relative;
            z-index: 1000;
        }
    
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    
        .header-content .brand {
            font-size: 2.5vw;
            font-weight: bold;
            margin: 0 10px;
        }
    
        .header-content .logo {
            width: 5vw;
            height: 5vw;
        }
    
        .header-content .menu-icon {
            font-size: 2.5vw;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }
    
        .sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 80px;
            display: none;
            z-index: 999;
        }
    
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 0 5vw;
        }
    
        .project-card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
    
        .project-card h3 {
            color: #fff;
            margin-bottom: 20px;
        }
    
        .project-card .actions {
            display: flex;
            justify-content: space-between;
        }
    
        .project-card button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .project-card button:hover {
            background-color: #0056b3;
        }
    
        @media (min-width: 1200px) {
            .project-card {
                max-width: 400px;
                padding: 30px;
            }
    
            .project-card h3 {
                font-size: 2rem;
            }
    
            .project-card button {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <div class="menu-icon" onclick="toggleSidebar()">
                &#9776;
            </div>
            <span class="brand">UDEC</span>
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="logo">
            <span class="brand">Soft</span>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('iniciarSesion') }}">Iniciar Sesión</a></li>
            <li><a href="{{ url_for('registrarse') }}">Registrarse</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
    <footer style="text-align: center; font-family: 'Koh', sans-serif;">
        <p>© Todos los derechos reservados para la Universidad de Cundinamarca, 2024</p>
    </footer>
    <script>
       function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            if (sidebar.style.display === "none" || sidebar.style.display === "") {
                sidebar.style.display = "block";
                content.style.marginLeft = "220px";
            } else {
                sidebar.style.display = "none";
                content.style.marginLeft = "0";
            }
        }

        window.onload = function() {
            if (window.innerWidth < 600) {
                document.getElementById("sidebar").style.display = "none";
                document.getElementById("content").style.marginLeft = "0";
            }
        };

        window.onresize = function() {
            if (window.innerWidth < 600) {
                document.getElementById("sidebar").style.display = "none";
                document.getElementById("content").style.marginLeft = "0";
            } else {
                document.getElementById("sidebar").style.display = "block";
                document.getElementById("content").style.marginLeft = "220px";
            }
        };
    </script>
</body>
</html>
